kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: acorn-name-app-created-namespace-1234567890ab
  namespace: acorn-system
  labels:
    acorn.io/app-name: app-name
    acorn.io/app-namespace: app-namespace
    acorn.io/acorn-name: acorn-name
    acorn.io/managed: "true"
spec:
  selector:
    matchLabels:
      acorn.io/app-name: app-name
      acorn.io/app-namespace: app-namespace
      acorn.io/acorn-name: acorn-name
      acorn.io/managed: "true"
  template:
    metadata:
      labels:
        acorn.io/app-name: app-name
        acorn.io/app-namespace: app-namespace
        acorn.io/acorn-name: acorn-name
        acorn.io/managed: "true"
    spec:
      automountServiceAccountToken: false
      containers:
        - name: port-81
          image: rancher/klipper-lb:v0.3.4
          env:
            - name: "SRC_PORT"
              value: "81"
            - name: "DEST_PROTO"
              value: "tcp"
            - name: "DEST_PORT"
              value: "81"
            - name: "DEST_IPS"
              value: "1.1.1.1 1::1"
          ports:
            - containerPort: 81
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: port-91
          image: rancher/klipper-lb:v0.3.4
          env:
            - name: "SRC_PORT"
              value: "91"
            - name: "DEST_PROTO"
              value: "tcp"
            - name: "DEST_PORT"
              value: "91"
            - name: "DEST_IPS"
              value: "2.2.2.2 1::2"
          ports:
            - containerPort: 91
              protocol: TCP
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
