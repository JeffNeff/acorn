kind: AppInstance
apiVersion: herd-project.io/v1
metadata:
  name: app-name
  namespace: app-namespace
status:
  namespace: app-created-namespace
  appSpec:
    containers:
      oneimage:
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
      buildimage:
        image: "sha256:build-image"
        build:
          dockerfile: "custom-dockerfile"
          context: "."
