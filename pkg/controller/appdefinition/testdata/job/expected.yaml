kind: Namespace
apiVersion: v1
metadata:
  name: app-created-namespace
  labels:
    "herd-project.io/app-namespace": "app-namespace"
    "herd-project.io/app-name": "app-name"
    "herd-project.io/managed": "true"
    pod-security.kubernetes.io/enforce: baseline

---
kind: Job
apiVersion: batch/v1
metadata:
  name: oneimage
  namespace: app-created-namespace
  labels:
    "herd-project.io/app-namespace": "app-namespace"
    "herd-project.io/app-name": "app-name"
    "herd-project.io/job-name": "oneimage"
    "herd-project.io/managed": "true"
spec:
  template:
    metadata:
      labels:
        "herd-project.io/app-namespace": "app-namespace"
        "herd-project.io/app-name": "app-name"
        "herd-project.io/job-name": "oneimage"
        "herd-project.io/managed": "true"
      annotations:
        herd-project.io/container-spec: '{"build":{"context":".","dockerfile":"Dockerfile"},"image":"image-name","ports":[{"containerPort":81,"port":80,"protocol":"http"}],"sidecars":{"left":{"image":"foo","ports":[{"containerPort":91,"port":90,"protocol":"https"}]}}}'
    spec:
      restartPolicy: Never
      containers:
        - name: oneimage
          image: "index.docker.io/library/test@image-name"
          ports:
          - containerPort: 81
            protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
        - name: left
          image: "index.docker.io/library/test@foo"
          ports:
          - containerPort: 91
            protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
---
kind: AppInstance
apiVersion: herd-project.io/v1
metadata:
  name: app-name
  namespace: app-namespace
spec:
  image: test
status:
  namespace: app-created-namespace
  appSpec:
    jobs:
      oneimage:
        sidecars:
          left:
            image: "foo"
            ports:
              - port: 90
                containerPort: 91
                protocol: https
        ports:
          - port: 80
            containerPort: 81
            protocol: http
        image: "image-name"
        build:
          dockerfile: "Dockerfile"
          context: "."
  conditions:
    defined:
      success: true
