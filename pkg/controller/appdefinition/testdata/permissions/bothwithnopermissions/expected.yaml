kind: Namespace
apiVersion: v1
metadata:
  name: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/managed": "true"
    pod-security.kubernetes.io/enforce: baseline
---
kind: Job
apiVersion: batch/v1
metadata:
  name: oneimage
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/job-name": "oneimage"
    "acorn.io/managed": "true"
spec:
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/job-name": "oneimage"
        "acorn.io/managed": "true"
      annotations:
        acorn.io/container-spec: '{"build":{"context":".","dockerfile":"Dockerfile"},"image":"image-name","ports":[{"port":80,"protocol":"http","targetPort":81}],"probes":null,"sidecars":{"left":{"image":"foo","ports":[{"port":90,"protocol":"tcp","targetPort":91}],"probes":null}}}'
    spec:
      imagePullSecrets:
        - name: oneimage-pull-1234567890ab
      restartPolicy: Never
      serviceAccountName: acorn
      enableServiceLinks: false
      terminationGracePeriodSeconds: 5
      containers:
        - name: oneimage
          image: "image-name"
          readinessProbe:
            tcpSocket:
              port: 81
          ports:
            - containerPort: 81
              protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
        - name: left
          image: "foo"
          readinessProbe:
            tcpSocket:
              port: 91
          ports:
            - containerPort: 91
              protocol: "TCP"
          terminationMessagePath: "/run/secrets/output"
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: twoimage
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "twoimage"
    "acorn.io/managed": "true"
spec:
  selector:
    matchLabels:
      "acorn.io/app-namespace": "app-namespace"
      "acorn.io/app-name": "app-name"
      "acorn.io/container-name": "twoimage"
      "acorn.io/managed": "true"
  template:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/container-name": "twoimage"
        "acorn.io/managed": "true"
        "service-name.acorn.io/twoimage": "true"
        "port-number.acorn.io/81": "true"
        "port-number.acorn.io/91": "true"
      annotations:
        acorn.io/container-spec: '{"build":{"context":".","dockerfile":"Dockerfile"},"image":"image-name","ports":[{"port":80,"protocol":"http","targetPort":81}],"probes":null,"sidecars":{"left":{"image":"foo","ports":[{"port":90,"protocol":"tcp","targetPort":91}],"probes":null}}}'
    spec:
      terminationGracePeriodSeconds: 5
      enableServiceLinks: false
      serviceAccountName: acorn
      hostname: twoimage
      imagePullSecrets:
        - name: twoimage-pull-1234567890ab
      containers:
        - name: twoimage
          image: "image-name"
          ports:
          - containerPort: 81
            protocol: "TCP"
          readinessProbe:
            tcpSocket:
              port: 81
        - name: left
          image: "foo"
          ports:
          - containerPort: 91
            protocol: "TCP"
          readinessProbe:
            tcpSocket:
              port: 91
---
