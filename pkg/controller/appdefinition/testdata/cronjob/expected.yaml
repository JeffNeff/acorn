kind: Namespace
apiVersion: v1
metadata:
  name: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/managed": "true"
    pod-security.kubernetes.io/enforce: baseline

---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: oneimage
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/job-name": "oneimage"
    "acorn.io/managed": "true"
spec:
  schedule: "@daily"
  jobTemplate:
    metadata:
      labels:
        "acorn.io/app-namespace": "app-namespace"
        "acorn.io/app-name": "app-name"
        "acorn.io/job-name": "oneimage"
        "acorn.io/managed": "true"
    spec:
      template:
        metadata:
          labels:
            "acorn.io/app-namespace": "app-namespace"
            "acorn.io/app-name": "app-name"
            "acorn.io/job-name": "oneimage"
            "acorn.io/managed": "true"
          annotations:
            acorn.io/container-spec: '{"alias":{},"image":"image-name","schedule":"daily"}'
        spec:
          imagePullSecrets:
            - name: oneimage-pull-12345678
          restartPolicy: Never
          automountServiceAccountToken: false
          enableServiceLinks: false
          shareProcessNamespace: true
          terminationGracePeriodSeconds: 5
          containers:
            - name: oneimage
              image: "image-name"
              terminationMessagePath: "/run/secrets/output"
---
kind: Secret
apiVersion: v1
metadata:
  name: oneimage-pull-12345678
  namespace: app-created-namespace
  labels:
    acorn.io/managed: "true"
    acorn.io/pull-secret: "true"
type: "kubernetes.io/dockerconfigjson"
data:
  ".dockerconfigjson": eyJpbmRleC5kb2NrZXIuaW8iOnsiYXV0aCI6Ik9nPT0ifX0=
---
kind: AppInstance
apiVersion: acorn.io/v1
metadata:
  name: app-name
  namespace: app-namespace
  uid: 12345678ab
spec:
  image: test
status:
  namespace: app-created-namespace
  appSpec:
    jobs:
      oneimage:
        schedule: "daily"
        image: "image-name"
  conditions:
    defined:
      success: true
