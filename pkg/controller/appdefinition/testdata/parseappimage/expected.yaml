kind: AppInstance
apiVersion: herd-project.io/v1
metadata:
  name: default
  namespace: random
status:
  conditions:
    parsed:
      success: true
  appSpec:
    images: {}
    containers:
      oneimage:
        image: "image-name"
      buildimage:
        image: "sha256:build-image"
        build:
          dockerfile: "custom-dockerfile"
          context: "."
  appImage:
    herdfile: |
      containers: {
        oneimage: image: "image-name"
        buildimage: build: {
          dockerfile: "custom-dockerfile"
        }
      }
    imageData:
      containers:
        buildimage: {
          image: "sha256:build-image"
        }