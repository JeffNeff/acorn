kind: AppInstance
apiVersion: herd-project.io/v1
metadata:
  name: default
  namespace: random
status:
  conditions:
    parsed:
      success: true
  appSpec:
    images: {}
    volumes: {}
    containers:
      oneimage:
        image: "image-name"
        command: []
        workingDir: ""
        entrypoint: []
        environment: []
        sidecars: {}
        interactive: false
        ports: []
        files: {}
        volumes: []
      buildimage:
        image: "sha256:build-image"
        command: []
        workingDir: ""
        entrypoint: []
        environment: []
        sidecars: {}
        interactive: false
        build:
          dockerfile: "custom-dockerfile"
          context: "."
        ports: []
        files: {}
        volumes: []
  appImage:
    herdfile: |
      containers: {
        oneimage: image: "image-name"
        buildimage: build: {
          dockerfile: "custom-dockerfile"
        }
      }
    imageData:
      containers:
        buildimage: {
          image: "sha256:build-image"
        }