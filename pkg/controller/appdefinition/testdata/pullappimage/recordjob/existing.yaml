kind: Job
apiVersion: batch/v1
metadata:
  name: default-pull
  namespace: appInstance-namespace
  annotations:
    herd-project.io/app-image: appImage
spec:
  selector:
    matchLabels:
      foo: bar
status:
  succeeded: 1

---
kind: Pod
apiVersion: v1
metadata:
  name: random-two
  namespace: appInstance-namespace
  labels:
    foo: not-bar

---
kind: Pod
apiVersion: v1
metadata:
  name: random
  namespace: appInstance-namespace
  labels:
    foo: bar
status:
  containerStatuses:
    - name: "image"
      state:
        terminated:
          message: '{"id":"appImage","herdfile":"{containers:{}}"}'
          exitCode: 0