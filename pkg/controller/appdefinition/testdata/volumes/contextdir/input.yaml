kind: AppInstance
apiVersion: herd-project.io/v1
metadata:
  name: app-name
  namespace: app-namespace
spec:
  image: test
  volumes:
  - volumeRequest: foo
    volume: existing-foo

status:
  namespace: app-created-namespace
  appSpec:
    containers:
      container-name:
        image: "image-name"
        dirs:
          "/var/tmp":
            contextDir: "./foo"
