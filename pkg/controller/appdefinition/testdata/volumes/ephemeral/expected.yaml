kind: Namespace
apiVersion: v1
metadata:
  name: app-created-namespace
  labels:
    "herd-project.io/app-namespace": "app-namespace"
    "herd-project.io/app-name": "app-name"
    "herd-project.io/managed": "true"
    pod-security.kubernetes.io/enforce: baseline

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: container-name
  namespace: app-created-namespace
  labels:
    "herd-project.io/app-namespace": "app-namespace"
    "herd-project.io/app-name": "app-name"
    "herd-project.io/container-name": "container-name"
    "herd-project.io/managed": "true"
spec:
  selector:
    matchLabels:
      "herd-project.io/app-namespace": "app-namespace"
      "herd-project.io/app-name": "app-name"
      "herd-project.io/container-name": "container-name"
      "herd-project.io/managed": "true"
  template:
    metadata:
      labels:
        "herd-project.io/app-namespace": "app-namespace"
        "herd-project.io/app-name": "app-name"
        "herd-project.io/container-name": "container-name"
        "herd-project.io/managed": "true"
      annotations:
        herd-project.io/container-spec: '{"dirs":{"/var/tmp":{"secret":{},"volume":"foo"}},"image":"image-name"}'
    spec:
      automountServiceAccountToken: false
      enableServiceLinks: false
      shareProcessNamespace: true
      volumes:
        - name: foo
          emptyDir:
            sizeLimit: 10_000_000_000
      containers:
        - name: container-name
          image: "image-name"
          volumeMounts:
            - mountPath: "/var/tmp"
              name: foo