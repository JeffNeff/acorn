      annotations:
        acorn.io/container-spec: '{"alias":{"name":"svc1"},"image":"foo","ports":[{"expose":true,"internalPort":81,"port":80,"protocol":"tcp"},{"expose":true,"internalPort":91,"port":90,"protocol":"tcp"}]}'
    spec:
      imagePullSecrets:
