---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: con1
  namespace: app-created-namespace
  labels:
    "acorn.io/app-namespace": "app-namespace"
    "acorn.io/app-name": "app-name"
    "acorn.io/container-name": "con1"
    "acorn.io/managed": "true"
  annotations:
    acorn.io/container-name: con1
    acorn.io/hostnames: "con1.app-name.app-namespace.local.on-acorn.io,svc1.app-name.app-namespace.local.on-acorn.io"
    acorn.io/port-number: "81"
spec:
  rules:
    - host: con1.app-name.app-namespace.local.on-acorn.io
      http:
        paths:
          - backend:
              service:
                name: con1
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: svc1.app-name.app-namespace.local.on-acorn.io
      http:
        paths:
          - backend:
              service:
                name: svc1
                port:
                  number: 80
            path: /
            pathType: Prefix

---
kind: AppInstance
apiVersion: internal.acorn.io/v1
metadata:
  uid: 1234567890abcdef
  name: app-name
  namespace: app-namespace
spec:
  publishProtocols:
  - "*"
  image: test
  endpoints:
    - target: oneimage
      hostname: localhost
status:
  namespace: app-created-namespace
  appSpec:
    containers:
      con1:
        alias:
          name: svc1
        image: "foo"
        ports:
          - port: 80
            internalPort: 81
            expose: true
            protocol: http
      con2:
        alias:
          name: svc1
        image: "foo"
        ports:
          - port: 80
            internalPort: 81
            expose: true
            protocol: tcp
          - port: 90
            internalPort: 91
            expose: true
            protocol: tcp
      con3:
        alias:
          name: svc2
        image: "foo"
        ports:
          - port: 100
            internalPort: 101
            expose: true
            protocol: udp
  conditions:
  - type: defined
    reason: Success
    status: "True"
    success: true
