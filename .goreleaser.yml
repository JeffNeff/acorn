dist: releases
snapshot:
  name_template: '{{ trimprefix .Summary "v" }}'

builds:
  - id: default
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s
      - -w
      - -X "github.com/acorn-io/acorn/pkg/version.Tag=v{{ .Version }}"

universal_binaries:
  - id: mac
    ids:
      - default
    replace: true
    hooks:
       post:
         - cmd: ./tools/notarize
           output: true
           env:
             - NOTARIZE={{ if index .Env "NOTARIZE" }}1{{ end }}
             - AC_IDENTITY={{ if index .Env "AC_IDENTITY" }}{{ .Env.AC_IDENTITY }}{{ end }}
             - AC_PROVIDER={{ if index .Env "AC_PROVIDER" }}{{ .Env.AC_PROVIDER }}{{ end }}
             - AC_USERNAME={{ if index .Env "AC_USERNAME" }}{{ .Env.AC_USERNAME }}{{ end }}
             - AC_PASSWORD={{ if index .Env "AC_PASSWORD" }}{{ .Env.AC_PASSWORD }}{{ end }}

archives:
  - id: default
    builds:
      - default
      - mac
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ if eq .Os \"darwin\" }}macOS-universal.zip{{ else }}{{ .Os }}-{{ .Arch }}{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip
      - goos: darwin
        format: binary

checksum:
  name_template: "checksums.txt"

signs:
  - id: cosign
    cmd: cosign
    stdin: "{{ .Env.COSIGN_PASSWORD }}"
    args:
      ["sign-blob", "--key=cosign.key", "--output=${signature}", "${artifact}"]
    artifacts: all

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^Merge pull request"

release:
  github:
    owner: acorn-io
    name: acorn
  extra_files:
    - glob: ./cosign.pub

brews:
  - description: "Acorn CLI"
    homepage: "https://acorn.io"
    license: "Apache 2.0"
    tap:
      owner: acorn-io
      name: homebrew
